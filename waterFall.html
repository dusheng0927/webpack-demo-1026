  <script>
    window.onload = function () {
      waterFall()
    }
    window.onresize = throttle(() => {
      waterFall()
    }, 200)
    window.onscroll = throttle(function () {
      // 当最后一个元素出现在可视区域时，加载更多
      const container = document.getElementById('container')
      const items = document.getElementsByClassName('item')
      const clientWidth = document.documentElement.clientWidth
      for (let i =0; i < items.length; i++ ) {
        items[i].classList = 'item'
      }
      let lastItem = items[items.length -1]
      if (lastItem.getBoundingClientRect().top < clientWidth) {
        for (let j = 0; j < 10; j++) {
          container.innerHTML += `
            <div class="item show">
              <div class="picture">
                <img src="https://img95.699pic.com/human/20211216/lq4zfypawykaegxm.jpg!/both/285x195" alt="">

              </div>
            </div>
          `
        }
        waterFall()
      }
    }, 200)


    function waterFall () {
      const container = document.getElementById('container')
      const items = document.getElementsByClassName('item')
      const clientWidth = document.documentElement.clientWidth
      const columnNums = Math.floor(clientWidth / items[0].offsetWidth)
      container.style.width = columnNums * items[0].offsetWidth + 'px'

      const arrHeight = [] // 数组，存储每一列的高度
      for (let i = 0; i < items.length; i++) {
        if (i < columnNums) { // 第一行
          arrHeight.push(items[i].offsetHeight)
          items[i].style.top = '0px'
          items[i].style.left = i * items[0].offsetWidth + 'px'
        } else { // 非第一行
          // 找出最小的高度，及其所在列
          const curMinHeight = Math.min(...arrHeight)
          const curColumn = arrHeight.indexOf(curMinHeight)

          items[i].style.top = curMinHeight + 'px'
          items[i].style.left = curColumn * items[0].offsetWidth + 'px'
          arrHeight[curColumn] += items[i].offsetHeight
        }
      }
    }
    function throttle (cb, delay) {
      let flag = true
      return function () {
        if (flag) {
          flag = false
          setTimeout(() => {
            cb.apply(this, arguments)
            flag = true
          }, delay)
        }
      }
    }
  </script>
