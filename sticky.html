<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .ul-container {
      position: relative;
      border: 1px solid blue;
      width: 102px;
      height: 900px;
    }
    ul {
      list-style: none;
      margin-top: 25px;
    }
    li {
      height: 20px;
      border-top: 1px solid red;
      width: 100px;
    }
    .sticky-title {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }
  </style>

</head>
<body>
    <div class="ul-container">
      <ul>
        <div class="sticky-title">第一页</div>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
      <ul>
        <div class="sticky-title">第二页</div>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
      </ul>
    </div>
</body>
</html>
